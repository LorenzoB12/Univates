<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Currículo</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" type="text/css" href="comentarios.css" >
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

    <div class="row">
        <h3 class="text-center">Comentários</h3>
    </div>

    <form id="formulario" onsubmit="prevenirComportamentoDefault(event)" novalidate>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2 text-center">
                <label class="form-label">Comentar sobre:</label>
                <select id="select-comentar-sobre" class="form-select">
                    <option val="0"><-------Escolha uma opção-------></option>
                    <option val="1">Escolaridade</option>
                    <option val="2">Idiomas</option>
                    <option val="3">Experiências profissionais</option>
                    <option val="4">Gostos Pessoais</option>
                    <option val="5">Outros</option>
                </select>
            </div>
            <div class="col-5"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <textarea id="textarea-comentario" class="textarea-perso form-control" placeholder="Escreva sobre o campo selecionado (Mínimo 100 - Máximo 200 caractéres)"></textarea>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div class="col-2 text-center">
                <label class="form-label">Atribua uma Nota Geral ao Currículo</label>
                <input id="nota-curriculo" min="0" max="10" class="form-control" type="number" placeholder="0 a 10" pattern="[0-9]*"/>
            </div>
            <div class="col-5"></div>
        </div>
        
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2 text-center">
                <button id="botao" class="btn btn-success">Submeter Formulário</button>
            </div>
            <div class="col-5"></div>
        </div>
    </form>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="row">

        <div class="col-5"></div>
        <div class="col-2 text-center">
            <button class="btn btn-primary" id="botao-voltar" onclick="voltar()">Voltar</button>
        </div>
        <div class="col-5"></div>

    </div>

    <script>
        const prevenirComportamentoDefault = (event) => {
            event.preventDefault();
        }

        const voltar = () => {
            window.location.href = "/index.html";
        }
    </script>
    <script src="index.js"></script>

</body>
</html>
